<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Map App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ArcGIS CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="mainSidebar" class="sidebar">
      <h2>Map Controls</h2>

      <div id="layerlist"></div>

      <div>
        <button onclick="togglebasemap()"> Basemaps </button>
        <div id="basemapContainer" style="display: none; margin-top: 8px;">
          <div id="basemap"></div> 
        </div>
      </div>

      <div>
        <h4>Trees type</h4>
          <label><input type="checkbox" class="treeTypeCheckbox" value="1" checked>Type 1: diameter ‚â§ 20cm</label>
          <label><input type="checkbox" class="treeTypeCheckbox" value="2" checked>Type 2: diameter 20-50cm</label>
          <label><input type="checkbox" class="treeTypeCheckbox" value="3" checked>Type 3: diameter > 50cm</label>
      </div>

      <label><input type="checkbox" id="clusterToggle"> Tree cluster toggle </label>

      <button id="openSearchMenuBtn">üîç Open Search</button>

      <div id="bufferSection">
        <br><h4>Buffer Tool</h4>
        <label for="bufferDistance">Distance (m)</label>
        <input type="number" id="bufferDistance" placeholder="e.g. 100" min="1" value="100" />
        <button id="bufferBtn">Create Buffer</button>

      </div>

    </div>
    
    <!-- Search Sidebar -->
    <div id="searchSidebar" class="sidebar" style="display: none;">
      <h2>Search Trees</h2>

      <div>
        <label for="treeSearchInput">Enter Tree Name:</label>
        <input type="text" id="treeSearchInput" placeholder="Enter tree name">
      </div>

      <div>
        <label for="areaFilter">Area:</label>
        <select id="areaFilter">
          <option value="">All Areas</option>
        </select>
      </div>    
    
      <div>
        <label for="roadFilter">Road:</label>
        <select id="roadFilter">
          <option value="">All Roads</option>
        </select>
      </div>  
    
      <div>
        <button id="treeSearchBtn">Search</button>
      </div>
    
      <button id="backToMainBtn">‚Üê Back</button>


        <div id="treeSearchResults"></div>
    </div>
    
    <button id="sidebarToggle" class="toggle-btn">‚Üê</button>

    <div id="viewDiv"></div>

  </div>
  

  <!-- ArcGIS JS -->
  <script src="https://js.arcgis.com/4.29/"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>

</body>
</html>
